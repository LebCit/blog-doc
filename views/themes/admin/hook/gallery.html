<link rel="stylesheet" href="/static/admin/styles/gallery.css" />

<form id="images-upload-form" action="/bd-admin/set-images" method="post" enctype="multipart/form-data">
	<input type="file" name="files" accept="image/*" multiple />
	<button type="submit" class="bd-button-grey">Upload</button>
</form>

<div class="image-gallery">
	{{#each images}}
	<div class="image-card">
		<div class="image-card__img-wrapper">
			<img src="/{{imagePath}}" alt="{{imageName}}" class="image-card__img" />
		</div>
		<div class="image-card__info">
			<h3 class="image-card__name">{{imageName}}</h3>
			<button type="button" class="image-card__delete-btn bd-button-red">Delete</button>
		</div>
	</div>
	{{/each}}
</div>

{{include("themes/admin/hook/modals/delete-image-modal.html")}}
{{include("themes/admin/hook/modals/images-upload-alert-modal.html")}}

<script type="module" src="/static/admin/scripts/gallery.js"></script>
